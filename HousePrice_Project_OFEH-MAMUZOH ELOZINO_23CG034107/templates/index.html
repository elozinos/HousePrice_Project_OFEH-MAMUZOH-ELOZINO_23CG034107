<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Prediction</h1>
        <form action="/predict" method="post">
            <label>Overall Quality:</label>
            <input type="number" name="OverallQual" step="1" required><br>

            <label>Ground Living Area (GrLivArea):</label>
            <input type="number" name="GrLivArea" step="1" required><br>

            <label>Garage Cars:</label>
            <input type="number" name="GarageCars" step="1" required><br>

            <label>Total Basement Area (TotalBsmtSF):</label>
            <input type="number" name="TotalBsmtSF" step="1" required><br>

            <label>Full Bathrooms:</label>
            <input type="number" name="FullBath" step="1" required><br>

            <label>Year Built:</label>
            <input type="number" name="YearBuilt" step="1" required><br>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
